<body>               
<script id="sphereVertex" type="x-shader/x-vertex">
    	attribute vec4 a_Position;
        attribute vec2 a_Tex;  
    	uniform mat4 u_MvpMatrix;
    	          
    	varying vec2 v_Tex; 
   	void main(void) {         
        gl_Position =u_MvpMatrix * vec4(a_Position.xyz, 1.0);
        v_Tex = a_Tex;       
  	}              
</script>                    
   
<script id="sphereFragment" type="x-shader/x-fragment">
		#ifdef GL_ES                
		precision highp float;  
		#endif                 
		uniform sampler2D u_Sampler;
        varying vec2 v_Tex;          
    void main(void) {          
    	                    
    	   gl_FragColor = texture2D(u_Sampler,v_Tex); 
        
    }        
</script> 
 
<script id="drawVertex" type="x-shader/x-vertex">
    attribute vec2 a_Position;
    attribute vec2 a_Texture;
	varying vec2 v_Texture;       
	void main(void){ 
		a_Texture;
		gl_Position = vec4(a_Position.xy, 0.0, 1.0);

	    v_Texture = a_Texture; 
	} 
</script>            
                                     
<script id="drawFragment" type="x-shader/x-fragment">
	#ifdef GL_ES               
	precision highp float;      
	#endif        
	uniform sampler2D u_Sampler;                               
	varying vec2 v_Texture;                                   
	void main(void){    
	 	gl_FragColor = texture2D(u_Sampler,v_Texture * 0.5 + 0.5);
	}     
</script>
